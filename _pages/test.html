<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid of Pictures</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 20px;
        }

        .grid-item {
            text-align: center;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        h3 {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Grid of Pictures</h1>

    <div class="grid-container">
        <div class="grid-item">
            <img src="image1.jpg" alt="Picture 1">
            <h3>Title 1</h3>
        </div>
        <div class="grid-item">
            <img src="image2.jpg" alt="Picture 2">
            <h3>Title 2</h3>
        </div>
        <div class="grid-item">
            <img src="image3.jpg" alt="Picture 3">
            <h3>Title 3</h3>
        </div>
        <div class="grid-item">
            <img src="image4.jpg" alt="Picture 4">
            <h3>Title 4</h3>
        </div>
        <div class="grid-item">
            <img src="image5.jpg" alt="Picture 5">
            <h3>Title 5</h3>
        </div>
        <div class="grid-item">
            <img src="image6.jpg" alt="Picture 6">
            <h3>Title 6</h3>
        </div>
    </div>
</body>
</html>
